<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Event Logs Cheat Sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e9ecef, #f4f4f4);
            font-family: "Arial", sans-serif;
        }

        header {
            background: #004d00;
            /* Dark green background */
            backdrop-filter: blur(10px);
            /* Blur effect for the header */
            border-radius: 0 0 15px 15px;
            /* Curved corners at the bottom */
            padding: 10px 0;
            /* Reduced padding for a smaller header */
            text-align: center;
            /* Center align text */
        }

        h1 {
            margin: 0;
            color: white;
            /* Set text color to white */
            display: inline-block;
            /* Allow for transform effects */
            animation: sine-wave 1s ease-in-out infinite;
            /* Apply sine wave animation continuously */
        }

        p {
            margin: 10px 0;
            color: white;
            /* Set text color to white */
        }

        header a {
            color: white;
            /* Ensure the icon is visible */
            margin-top: 10px;
            display: inline-block;
        }

        main {
            margin-top: 20px;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            /* Dark gradient for footer */
            color: white;
            /* Ensure text is white for contrast */
            text-align: center;
            padding: 5px 0;
            /* Reduced padding for a smaller footer */
        }

        .table {
            transition: transform 0.3s ease;
        }

        .table tr:hover {
            background-color: rgba(209, 236, 241, 0.8);
            /* Light blue background on hover with transparency */
            transform: scale(1.02);
            /* Slightly enlarge the row */
        }

        #searchResults {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #searchResults div {
            padding: 5px;
            border-bottom: 1px solid #dddddd;
        }

        #searchResults div:hover {
            background-color: rgba(241, 241, 241, 0.8);
            /* Light gray background on hover with transparency */
        }

        button {
            padding: 10px;
            background: linear-gradient(to right, #007bff, #0056b3);
            /* Gradient for buttons */
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-outline-secondary {
            color: #ffffff !important;
            /* Make search button text black */
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #004085);
            /* Darker gradient on hover */
            transform: scale(1.05);
            /* Slightly enlarge the button */
        }

        @keyframes sine-wave {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-5px);
                /* Move up */
            }

            50% {
                transform: translateY(0);
                /* Back to original position */
            }

            75% {
                transform: translateY(5px);
                /* Move down */
            }

            100% {
                transform: translateY(0);
                /* Back to original position */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header,
        footer {
            animation: fadeIn 1s ease-in-out;
            /* Fade-in effect for header and footer */
        }
    </style>
</head>

<body>
    <header>
        <h1>Windows Event Logs Cheat Sheet</h1>
        <p>"Knowledge is power. Read more to empower yourself!"</p>
        <a href="https://www.linkedin.com/in/soni-madhav-459002252/" target="_blank">
            <i class="fab fa-linkedin fa-2x"></i> <!-- LinkedIn icon -->
        </a>
    </header>

    <main class="container mt-4">
        <section id="search" class="mt-4">
            <h2>Search Event Logs</h2>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for Event IDs..." required>
                <div class="input-group-append">
                    <!-- <a href="searchResults.html"> -->
                    <button class="btn btn-outline-secondary" onclick="searchEvent()">Search</button>
                    <!-- </a> -->
                </div>
            </div>
            <div id="searchResults" class="mt-2"></div>
        </section>

        <section id="events" style="margin-bottom: 60px;">
            <h2 class="mb-3">Events to Monitor</h2>
            <table id="eventTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Event ID</th>
                        <th>Description</th>
                        <th>Importance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Event rows will be populated here by JavaScript -->
                </tbody>
            </table>
            <div id="pagination" class="d-flex justify-content-center">
                <button id="prevBtn" class="btn btn-primary mr-2" onclick="changePage(-1)">Previous</button>
                <span id="pageInfo" class="align-self-center"></span>
                <button id="nextBtn" class="btn btn-primary ml-2" onclick="changePage(1)">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Soni Madhav</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function searchEvent() {
            var input = document.getElementById('searchInput');
            if (!input.value.trim()) {
                input.focus();
                input.classList.add('is-invalid');
                return false;
            }
            input.classList.remove('is-invalid');
            window.location.href = 'searchResults.html?query=' + encodeURIComponent(input.value.trim());
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
