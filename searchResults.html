        // Remove duplicates by id (keep first occurrence)
        const events = [];
        const seenIds = new Set();
        for (const event of rawEvents) {
            if (!seenIds.has(event.id)) {
                events.push(event);
                seenIds.add(event.id);
            }
        }

        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        function displayResults() {
            const query = getQueryParam('query').trim().toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (!query) {
                resultsDiv.innerHTML = '<p>No search query provided.</p>';
                return;
            }

            const filteredEvents = events.filter(event =>
                event.id.toLowerCase().includes(query) ||
                (event.description && event.description.toLowerCase().includes(query)) ||
                (event.explainHinglish && event.explainHinglish.toLowerCase().includes(query))
            );

            if (filteredEvents.length > 0) {
                filteredEvents.forEach(event => {
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.innerHTML = `
                        <h4>Event ID: ${event.id}</h4>
                        <p><strong>Description:</strong> ${event.description}</p>
                        <p><strong>Example:</strong> ${event.example}</p>
                        <p><strong>Hinglish Explanation:</strong> ${event.explainHinglish}</p>
                    `;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }

        // Display results on page load
